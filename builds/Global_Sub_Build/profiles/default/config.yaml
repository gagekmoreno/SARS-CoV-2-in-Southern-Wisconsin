  # - profiles/default/custom_config.yaml

# Set the maximum number of cores you want Snakemake to use for this pipeline.
cores: 2

# Always print the commands that will be run to the screen for debugging.
printshellcmds: True

# Print the reason why each rule is running.
# This can help you understand why Snakemake is trying to re-run something you didn't expect it to.
reason: True
